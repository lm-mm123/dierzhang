<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地可视化系统 - 完全离线版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px;
        }
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        .nav-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .nav-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .card-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .card-desc {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
        }
        .feature-badge {
            background: #e74c3c;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            padding: 20px;
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>本地可视化系统 - 完全离线版</h1>
            <p>使用内联JavaScript实现，无需网络连接</p>
        </div>
        
        <div class="nav-grid">
            <a href="local-line.html" class="nav-card">
                <div class="card-icon">📈</div>
                <div class="card-title">折线图</div>
                <div class="card-desc">编辑气温数据，实时更新趋势</div>
                <div class="feature-badge">完全离线</div>
            </a>
            
            <a href="local-bar.html" class="nav-card">
                <div class="card-icon">📊</div>
                <div class="card-title">柱形图</div>
                <div class="card-desc">修改GMV数值，动态调整柱状图</div>
                <div class="feature-badge">完全离线</div>
            </a>
            
            <a href="local-pie.html" class="nav-card">
                <div class="card-icon">🥧</div>
                <div class="card-title">饼图</div>
                <div class="card-desc">调整消费金额，自动计算百分比</div>
                <div class="feature-badge">完全离线</div>
            </a>
            
            <a href="local-scatter.html" class="nav-card">
                <div class="card-icon">⚫</div>
                <div class="card-title">散点图</div>
                <div class="card-desc">编辑速度距离数据点</div>
                <div class="feature-badge">完全离线</div>
            </a>
            
            <a href="local-box.html" class="nav-card">
                <div class="card-icon">📦</div>
                <div class="card-title">箱形图</div>
                <div class="card-desc">修改发电量统计数据</div>
                <div class="feature-badge">完全离线</div>
            </a>
            
            <a href="local-radar.html" class="nav-card">
                <div class="card-icon">🛰️</div>
                <div class="card-title">雷达图</div>
                <div class="card-desc">调整职业兴趣维度得分</div>
                <div class="feature-badge">完全离线</div>
            </a>
        </div>

        <div class="footer">
            <p>基于Matplotlib示例数据的本地可视化系统 | 完全离线运行，无需网络连接</p>
        </div>
    </div>
</body>
</html>
